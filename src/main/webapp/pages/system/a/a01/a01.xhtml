<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/barcelona"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Subsonic Airlines</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:tabView id="tabView" activeIndex="#{a01Page.bag.activeTabIndex}">
			<p:ajax event="tabChange" listener="#{a01Page.onTabChange}"
				update="tabView" />

			<p:tab title="検索条件">
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="検索" action="#{a01Page.doSearch}"
							ajax="false" />
					</f:facet>
				</p:toolbar>
				<p:outputPanel style="padding:5px;">
					<p:outputLabel value="番号" style="display:inline-block;width:100px;" />
					<p:inputNumber />
				</p:outputPanel>

				<p:outputPanel style="padding:5px;">
					<p:outputLabel value="文字" style="display:inline-block;width:100px;" />
					<p:inputText />
				</p:outputPanel>

				<p:outputPanel style="padding:5px;">
					<p:outputLabel value="金額" style="display:inline-block;width:100px;" />
					<p:inputNumber />
				</p:outputPanel>

				<p:outputPanel style="padding:5px;">
					<p:outputLabel value="日付" style="display:inline-block;width:100px;" />
					<p:calendar mask="true" pattern="yyyy/mm/dd" />
				</p:outputPanel>

				<p:outputPanel style="padding:5px;">
					<p:outputLabel value="区分" style="display:inline-block;width:100px;" />
					<p:inputSwitch />
				</p:outputPanel>

			</p:tab>
			<p:tab title="一覧">
				<p:dataTable var="data" value="#{a01Page.bag.dataModel}"
					rowKey="#{data.id}" paginator="true" paginatorPosition="top"
					rows="10" rowsPerPageTemplate="5,10,15,30,50">

					<p:column selectionMode="single" style="width:16px; text-aligen:center"/>

					<p:column headerText="番号">
						<h:outputText value="#{data.id}" />
					</p:column>
					<p:column headerText="名前">
						<h:outputText value="#{data.name}" />
					</p:column>
					<p:column headerText="価格">
						<h:outputText value="#{data.price}" />
					</p:column>
					<p:column headerText="日付">
						<h:outputText value="#{data.date}" />
					</p:column>
					<p:column headerText="区分">
						<p:selectBooleanCheckbox value="true" disabled="true" />
					</p:column>
				</p:dataTable>

				<p:commandButton value="詳細" action="#{a01Page.doDetail}"
					ajax="false" />
			</p:tab>
			<p:tab id="detailTab" title="詳細" closable="true"
				rendered="#{a01Page.bag.visableDetailTab}">

			</p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>
